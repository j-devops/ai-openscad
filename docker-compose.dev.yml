version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "${BACKEND_PORT:-8100}:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - DATA_PATH=/app/data
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost:3100,http://localhost:8080}
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "${FRONTEND_PORT:-3100}:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:8100}
      - VITE_WS_URL=${WS_URL:-ws://localhost:8100}
    command: sh -c "npm run dev -- --host --port 3000"
    networks:
      - app-network

  render-service:
    build:
      context: ./render-service
      dockerfile: Dockerfile
    ports:
      - "${RENDER_SERVICE_PORT:-8200}:8002"
    volumes:
      - ./render-service/app:/app/app
      - ./data:/app/data
    environment:
      - REDIS_URL=redis://redis:6379
      - DATA_PATH=/app/data
      - OPENSCAD_BINARY=/usr/bin/openscad
      - RENDER_TIMEOUT=120
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes

volumes:
  redis-data:

networks:
  app-network:
    driver: bridge
